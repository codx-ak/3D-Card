<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card-front">
        <div class="card-header">
            <div class="sim">
                <img src="icons8-sim-kartenchip-40.png" alt="">
            </div>
            <div class="logo">
                <img src="Visa.png" alt="">
            </div>
        </div>
        <div class="card-body">
           <pre> 1234    5678    9012    3456</pre>
        </div>
        <div class="card-footer">
            <div class="user-name">
                <div class="title">card holder</div>
                <div class="name">Ak Moorthi</div>
            </div>
            <div class="date">
                <div class="title">expires</div>
                <div class="exp-date">09/15</div>
            </div>
        </div>
        </div>

        <div class="card-back">
            <div class="card-back-title">For customer service , call +91-1234567890</div>
            <div class="card-back-header">
            </div>
            <div class="card-back-body">
                <div class="bar"></div>
                <p>1234</p>
            </div>
            <div class="card-back-footer">
                <p>Lorem ipsum dolor Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, eum. sit amet consectetur adipisicing elit. Tempore, ut?</p>
            </div>
        </div>
    </div>

    <script>
        let card=document.querySelector(".card");
        card.addEventListener("click",()=>card.classList.toggle("flip"));
    </script>
</body>
</html>
